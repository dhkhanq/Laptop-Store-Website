{% if form.error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
        There was an error with with your form...
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}

<section style="align-items: center; justify-content: center;" class="">
        
        <form method=POST action="{% url 'register' %}" class="shadow p-4 mb-5 bg-body rounded" style="width: 58vw; margin: 0 auto; font-size: 16px;">
                <h2>Register</h2>
                {% csrf_token %}
        
                {{ form.as_p }}

                <input type="submit" value="Register" class="btn btn-secondary">
        </form>
</section>
